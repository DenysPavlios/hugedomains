name: Run tests

on:
  push:
#    branches:
#      - main  # Название вашей основной ветки

jobs:
  test:
    runs-on: ubuntu-latest  # Определение операционной системы, на которой будет запущена задача

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2  # Шаг для клонирования репозитория

    - name: Set up Python
      uses: actions/setup-python@v2  # Установка Python
      with:
        python-version: 3.12  # Версия Python, которую вы хотите использовать

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # Установка зависимостей из файла requirements.txt

    - name: Run tests
      run: |
        pytest tests/
