name: Run tests

on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest  # Определение операционной системы, на которой будет запущена задача

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Шаг для клонирования репозитория

    - name: Set up Python
      uses: actions/setup-python@v4  # Установка Python
      with:
        python-version: 3.12  # Версия Python, которую вы хотите использовать

    - name: Install Playwright
      run: |
        pip install playwright
        playwright install

    - name: Install Firefox
      run: |
        sudo apt update
        sudo apt install firefox -y

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run tests
      run: |
        pytest
